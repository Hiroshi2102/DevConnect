services:
  # Backend Service
  - type: web
    name: devconnect-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.server:app -k uvicorn.workers.UvicornWorker --chdir ./ --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: DB_NAME
        value: devconnect_db
      - key: CORS_ORIGINS
        sync: false

  # Frontend Static Site
  - type: static
    name: devconnect-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: devconnect-backend
          property: url
